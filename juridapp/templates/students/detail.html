<h1>Detalhes do Estudante</h1>

<p><strong>Nome:</strong> {{ student.name }}</p>
<p><strong>Email:</strong> {{ student.email }}</p>
<p><strong>Idade:</strong> {{ student.age }}</p>
<p><strong>Registro Acadêmico:</strong> {{ student.registration }}</p>

{% if student.profile_picture %}
    <p><strong>Foto de Perfil:</strong></p>
    <img src="{{ student.profile_picture.url }}" alt="{{ student.name }}" width="200">
{% else %}
    <p>Nenhuma Foto de Perfil Disponível.</p>
{% endif %}
